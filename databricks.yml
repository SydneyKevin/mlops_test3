# This is a Databricks asset bundle definition for test_jobs.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_jobs
  uuid: 514cac03-bc68-46c6-b498-d4dbcfd7bd68

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-92fc0b2c-f6b8.cloud.databricks.com
    variables:
      catalog: prod
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-92fc0b2c-f6b8.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/kevin.b.c@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/kevin.b.c@outlook.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: prod
      schema: default
    permissions:
      - user_name: kevin.b.c@outlook.com
        level: CAN_MANAGE
