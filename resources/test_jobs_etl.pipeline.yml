# The main pipeline for test_jobs

resources:
  pipelines:
    test_jobs_etl:
      name: test_jobs_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/test_jobs_etl"

      libraries:
        - glob:
            include: ../src/test_jobs_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
