name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest databricks-dlt "databricks-connect>=15.4,<15.5"

      - name: Run tests
        env:
          SKIP_DATABRICKS_TESTS: "1"
        run: pytest -q

  pr-greeting:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Say hello
        run: echo "Pull request CI ran for ${{ github.repository }} on ref ${{ github.ref }}"
